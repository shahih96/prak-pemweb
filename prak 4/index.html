<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Bilangan Ganjil Genap</title>

    <script>
        function hitungGanjilGenap() {
            var inputBilangan = parseInt(document.getElementById("bilangan").value);
            var hasilGenap = 0;
            var hasilGanjil = 0;

            if (inputBilangan > 0) {
                for (var i = 1; i <= inputBilangan; i++) {
                    if (i % 2 === 0) {
                        hasilGenap++;
                    } else {
                        hasilGanjil++;
                    }
                }

                var hasilPerhitungan = "<br> Jumlah bilangan Genap = " + hasilGenap + "<br> Jumlah bilangan ganjil = " + hasilGanjil;

                document.getElementById("hasil").innerHTML = hasilPerhitungan;

            }
        }
    </script>
    
</head>
<body>
    <h1>Menghitung Bilangan ganjil genap!</h1>
    <label for="bilangan">Masukkan bilangan bulat positif:</label>
    <input type="number" id="bilangan" min="1" step="1" required>
    <button onclick="hitungGanjilGenap()">Hitung</button>
    <span id="hasil"></span>
</body>
</html>
